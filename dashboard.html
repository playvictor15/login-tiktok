<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adicionar Foguinho</title>
  <style>
    body {
      background: linear-gradient(to right, #7f7fd5, #86a8e7, #91eae4);
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      margin: auto;
      animation: fadeIn 1s ease-in-out;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Adicionar Foguinho</h1>
    <form id="foguinhoForm">
      <input type="text" id="nome" placeholder="Nome do Foguinho" required />
      <input type="number" id="dias" placeholder="Dias" required />
      <select id="skin" required>
        <option value="">Selecione a skin</option>
        <option value="1">Skin 1</option>
        <option value="2">Skin 2</option>
        <option value="3">Skin 3</option>
      </select>
      <input type="text" id="donoSecundario" placeholder="Nome do dono secundário" required />
      <button type="submit">Salvar Foguinho</button>
    </form>
  </div>

  <script>
    document.getElementById("foguinhoForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const dias = document.getElementById("dias").value;
      const skin = document.getElementById("skin").value;
      const donoSecundario = document.getElementById("donoSecundario").value;

      const response = await fetch("/adicionar-foguinho", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ nome, dias, skin, donoSecundario })
      });

      if (response.status === 401) {
        alert("Erro de autenticação. Faça login novamente.");
        window.location.href = "/index.html";
      } else if (response.ok) {
        alert("Foguinho adicionado com sucesso!");
        window.location.href = "/dashboard.html";
      } else {
        const erro = await response.text();
        alert("Erro ao adicionar Foguinho: " + erro);
      }
    });
  </script>
</body>
</html>
