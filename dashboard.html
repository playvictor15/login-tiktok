<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adicionar Foguinho</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body class="painel-body">
  <div class="painel-container animar-entrada">
    <h2 class="painel-titulo">Adicionar seu Foguinho</h2>

    <form id="form-foguinho" class="painel-form">
      <label for="nome">Nome do Foguinho:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="dias">Dias de vida:</label>
      <input type="number" id="dias" name="dias" required min="0" />

      <label for="skin">Escolha a Skin (1, 2 ou 3):</label>
      <select id="skin" name="skin" required>
        <option value="">Selecione</option>
        <option value="1">Skin 1</option>
        <option value="2">Skin 2</option>
        <option value="3">Skin 3</option>
      </select>

      <button type="submit">Salvar Foguinho</button>
    </form>
  </div>

  <script>
    document.getElementById('form-foguinho').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const dias = document.getElementById('dias').value;
      const skin = document.getElementById('skin').value;

      const token = localStorage.getItem('access_token');
      if (!token) {
        alert('Erro de autenticação. Faça login novamente.');
        window.location.href = 'index.html';
        return;
      }

      try {
        const response = await fetch('/foguinho', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ nome, dias, skin })
        });

        const data = await response.json();

        if (response.ok) {
          alert('Foguinho adicionado com sucesso!');
          window.location.href = 'dashboard.html';
        } else {
          alert(data.error || 'Erro ao adicionar Foguinho.');
        }
      } catch (err) {
        alert('Erro ao conectar com o servidor.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
