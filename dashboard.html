<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Criar Foguinho</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffcc70, #ff6f61);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .painel {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      transform: scale(0.95);
      width: 350px;
      text-align: center;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff3b2e;
    }

    .mensagem {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="painel">
    <h2>Adicionar Foguinho</h2>
    <form id="form-foguinho">
      <input type="text" name="foguinho_nome" placeholder="Nome do Foguinho" required />
      <input type="number" name="foguinho_dias" placeholder="Dias com você" required />
      <select name="skin" required>
        <option value="">Escolha uma skin</option>
        <option value="1">Skin 1 (amarelo)</option>
        <option value="2">Skin 2 (vermelho)</option>
        <option value="3">Skin 3 (roxo)</option>
      </select>
      <input type="text" name="dono_secundario" placeholder="Nome do dono secundário (opcional)" />
      <button type="submit">Criar Foguinho</button>
    </form>
    <div class="mensagem" id="mensagem"></div>
  </div>

  <script>
    document.getElementById('form-foguinho').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const dados = {
        foguinho_nome: form.foguinho_nome.value,
        foguinho_dias: form.foguinho_dias.value,
        skin: form.skin.value,
        dono_secundario: form.dono_secundario.value
      };

      try {
        const resposta = await fetch('/adicionar-foguinho', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include', // ← Correção do erro 401
          body: JSON.stringify(dados)
        });

        const resultado = await resposta.json();
        const msg = document.getElementById('mensagem');

        if (resultado.success) {
          msg.style.color = 'green';
          msg.textContent = 'Foguinho criado com sucesso! Redirecionando...';

          setTimeout(() => {
            window.location.href = '/mundo.html';
          }, 1500);
        } else {
          msg.style.color = 'red';
          msg.textContent = resultado.message || 'Erro ao criar Foguinho.';
        }

      } catch (erro) {
        console.error('Erro:', erro);
        document.getElementById('mensagem').textContent = 'Erro inesperado ao criar o Foguinho.';
      }
    });
  </script>
</body>
</html>
