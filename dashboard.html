<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar seu Foguinho</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }
    .foguinho {
      animation: flutuar 3s ease-in-out infinite;
      font-size: 80px;
      margin-top: 30px;
    }
    @keyframes flutuar {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    form {
      margin-top: 40px;
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      border: none;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00c6ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0072ff;
    }
  </style>
</head>
<body>
  <h1>Adicionar seu Foguinho</h1>
  <div class="foguinho">ðŸ”¥</div>

  <form id="foguinhoForm">
    <label for="nome">Nome do Foguinho:</label>
    <input type="text" id="nome" name="nome" required />

    <label for="dias">Dias:</label>
    <input type="number" id="dias" name="dias" required />

    <label for="skin">Skin (1, 2 ou 3):</label>
    <select id="skin" name="skin" required>
      <option value="">Selecione</option>
      <option value="1">Skin 1</option>
      <option value="2">Skin 2</option>
      <option value="3">Skin 3</option>
    </select>

    <label for="donoSecundario">Dono SecundÃ¡rio (opcional):</label>
    <input type="text" id="donoSecundario" name="donoSecundario" />

    <button type="submit">Salvar Foguinho</button>
  </form>

  <script>
    document.getElementById('foguinhoForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const dias = document.getElementById('dias').value;
      const skin = document.getElementById('skin').value;
      const donoSecundario = document.getElementById('donoSecundario').value;

      const response = await fetch('/adicionar-foguinho', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nome, dias, skin, donoSecundario })
      });

      if (response.ok) {
        window.location.href = '/dashboard.html';
      } else {
        alert('Erro ao adicionar Foguinho: ' + (await response.text()));
      }
    });
  </script>
</body>
</html>
