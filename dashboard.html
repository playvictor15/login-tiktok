<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Adicionar Foguinho</title>
</head>
<body>
  <h2>Adicionar seu Foguinho</h2>
  <form id="form-foguinho">
    <input type="text" name="foguinho_nome" placeholder="Nome do Foguinho" required><br>
    <input type="number" name="foguinho_dias" placeholder="Dias" required><br>
    <input type="text" name="skin" placeholder="Skin atual" required><br>
    <input type="text" name="dono_secundario" placeholder="Dono secundário (opcional)"><br>
    <button type="submit">Salvar Foguinho</button>
  </form>

  <button id="btn-entrar-jogo">Entrar no Mundo 3D</button>

  <script>
    // Verifica se usuário tem foguinho
    fetch('/tem-foguinho')
      .then(res => res.json())
      .then(data => {
        if (data.temFoguinho) {
          document.getElementById('btn-entrar-jogo').style.display = 'block';
        } else {
          document.getElementById('btn-entrar-jogo').style.display = 'none';
        }
      });

    // Envia formulário
    document.getElementById('form-foguinho').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const jsonData = {};
      formData.forEach((value, key) => {
        jsonData[key] = value;
      });

      fetch('/adicionar-foguinho', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(jsonData)
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert('Foguinho salvo com sucesso!');
          window.location.reload();
        } else {
          alert(data.message || 'Erro ao salvar Foguinho.');
        }
      });
    });

    document.getElementById('btn-entrar-jogo').addEventListener('click', () => {
      window.location.href = '/mundo.html';
    });
  </script>
</body>
</html>
