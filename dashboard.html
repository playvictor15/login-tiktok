<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Foguinho</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(to bottom, #2c3e50, #3498db);
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 50px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      margin: auto;
      animation: slideUp 1s ease-in-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input, select {
      padding: 12px;
      width: 80%;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 12px 20px;
      border-radius: 8px;
      background-color: #1abc9c;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #16a085;
    }

    h1 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Adicionar Foguinho</h1>
    <form id="foguinhoForm">
      <input type="text" id="nome" placeholder="Nome do Foguinho" required><br>
      <input type="number" id="dias" placeholder="Dias com o Foguinho" required><br>
      <input type="text" id="donoSecundario" placeholder="Nome do Dono Secundário"><br>
      <select id="skin">
        <option value="1">Skin 1</option>
        <option value="2">Skin 2</option>
        <option value="3">Skin 3</option>
      </select><br>
      <button type="submit">Criar Foguinho</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem('user'));
      if (!user || !user.id) {
        alert("Erro de autenticação. Faça login novamente.");
        window.location.href = "index.html";
        return;
      }

      const form = document.getElementById("foguinhoForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const nome = document.getElementById("nome").value;
        const dias = document.getElementById("dias").value;
        const donoSecundario = document.getElementById("donoSecundario").value;
        const skin = document.getElementById("skin").value;

        const response = await fetch("/criar-foguinho", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            nome,
            dias,
            donoSecundario,
            skin,
            usuarioId: user.id,
            usuarioNome: user.name
          })
        });

        if (response.ok) {
          alert("Foguinho criado com sucesso!");
          window.location.href = "dashboard.html";
        } else {
          alert("Erro ao criar Foguinho.");
        }
      });
    });
  </script>
</body>
</html>
