<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Foguinho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
        }

        #painel {
            margin-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        input, select, button {
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            border: none;
        }

        button {
            background-color: #ff6f00;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff8f00;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="painel">
        <h1>Bem-vindo, <span id="nomeUsuario">usuário</span>!</h1>
        <p>Crie seu Foguinho:</p>

        <form id="formFoguinho">
            <input type="text" id="nome" placeholder="Nome do Foguinho" required><br>
            <input type="number" id="dias" placeholder="Dias de vida" min="0" required><br>
            <select id="skin" required>
                <option value="" disabled selected>Escolha a skin</option>
                <option value="1">Skin 1 (amarelo)</option>
                <option value="2">Skin 2 (vermelho)</option>
                <option value="3">Skin 3 (roxo)</option>
            </select><br>
            <input type="text" id="donoSecundario" placeholder="Dono secundário (opcional)"><br>
            <button type="submit">Adicionar Foguinho</button>
        </form>
    </div>

    <script>
        async function getUserData() {
            const res = await fetch('/user-data', { credentials: 'include' });
            if (!res.ok) return null;
            return await res.json();
        }

        async function saveUser(user) {
            const res = await fetch('/save-user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify(user)
            });
            return res.ok;
        }

        document.addEventListener("DOMContentLoaded", async () => {
            const user = await getUserData();
            if (!user || !user.username) {
                window.location.href = '/';
                return;
            }

            document.getElementById('nomeUsuario').textContent = user.username;

            await saveUser(user); // Salva ou atualiza o usuário na base
        });

        document.getElementById("formFoguinho").addEventListener("submit", async (e) => {
            e.preventDefault();

            const nome = document.getElementById("nome").value;
            const dias = document.getElementById("dias").value;
            const skin = document.getElementById("skin").value;
            const donoSecundario = document.getElementById("donoSecundario").value;

            const res = await fetch('/adicionar-foguinho', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ nome, dias, skin, donoSecundario })
            });

            const result = await res.json();

            if (res.ok && result.success) {
                window.location.href = '/dashboard.html';
            } else {
                alert(result.message || 'Erro ao adicionar Foguinho.');
            }
        });
    </script>
</body>
</html>
