4<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meus Foquinhos</title>
</head>
<body>
  <h2>🐧 Seus Foquinhos</h2>
  <div id="info"></div>

  <script>
    async function carregarFoquinhos() {
      const res = await fetch("/api/foquinhos");
      const data = await res.json();

      const container = document.getElementById("info");

      container.innerHTML = `<h3>Usuário: ${data.usuario}</h3>`;
      data.foquinhos.forEach(f => {
        const fEl = document.createElement("div");
        fEl.innerHTML = `
          <p><strong>${f.nome}</strong></p>
          <p>⏳ Dias: ${f.dias}</p>
          <p>🎨 Skin: ${f.skin}</p>
          <p>🩺 Status: ${f.status}</p>
          <hr>
        `;
        container.appendChild(fEl);
      });
    }

    carregarFoquinhos();
  </script>
</body>
</html>
