
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Foguinhos</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo, <span id="username"></span>!</h1>
  <img id="avatar" src="" alt="avatar" width="100" style="border-radius: 50%;" />

  <h2>Adicionar um Foguinho</h2>
  <form id="foquinhoForm">
    <input type="text" id="nome" placeholder="Nome do Foguinho" required />
    <input type="number" id="dias" placeholder="Dias juntos" required />
    <input type="text" id="skin" placeholder="Skin atual" required />
    <input type="text" id="dono2" placeholder="Outro dono (TikTok username)" required />
    <button type="submit">Adicionar</button>
  </form>

  <h2>Foguinhos no mundo</h2>
  <ul id="foquinhosList"></ul>

  <script>
    async function carregarUsuario() {
      const res = await fetch('/api/user');
      if (res.status === 200) {
        const user = await res.json();
        document.getElementById('username').textContent = user.name;
        document.getElementById('avatar').src = user.avatar;
      }
    }

    async function carregarFoguinhos() {
      const res = await fetch('/api/foquinhos');
      const lista = await res.json();
      const ul = document.getElementById('foguinhosList');
      ul.innerHTML = '';
      lista.forEach(f => {
        const li = document.createElement('li');
        li.textContent = `${f.nome} (${f.dias} dias) - Skin: ${f.skin}`;
        ul.appendChild(li);
      });
    }

    document.getElementById('foguinhoForm').addEventListener('submit', async e => {
      e.preventDefault();
      const body = {
        nome: document.getElementById('nome').value,
        dias: document.getElementById('dias').value,
        skin: document.getElementById('skin').value,
        dono_secundario: document.getElementById('dono2').value
      };
      const res = await fetch('/api/foguinhos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        alert('Foguinho adicionado!');
        carregarFoquinhos();
      } else {
        const msg = await res.json();
        alert('Erro: ' + msg.message);
      }
    });

    carregarUsuario();
    carregarFoquinhos();
  </script>
</body>
</html>
