<!<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mundo dos Foguinhos</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #aeeeee;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    .label {
      position: absolute;
      color: black;
      font-weight: bold;
      font-size: 16px;
      pointer-events: none;
      text-shadow: 1px 1px 2px white;
    }

    #voltar {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      border: 2px solid #333;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 100;
    }

    #voltar:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <button id="voltar" onclick="window.location.href='index.html'">Voltar</button>

  <script type="module" src="foguinhos.js"></script>
  <script type="module" src="mundo.js"></script>
</body>
</html>
