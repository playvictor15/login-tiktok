<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mundo dos Foguinhos</title>
  <style>
    body { margin: 0; overflow: hidden; background: #202020; }
    canvas { display: block; }
    .label {
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-shadow: 1px 1px 2px black;
      text-align: center;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/controls/OrbitControls.js';
    import { CSS2DRenderer, CSS2DObject } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/renderers/CSS2DRenderer.js';

    // Cena, câmera, renderizadores
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 12);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    const labelRenderer = new CSS2DRenderer();
    labelRenderer.setSize(innerWidth, innerHeight);
    labelRenderer.domElement.style.position = 'absolute';
    labelRenderer.domElement.style.top = '0';
    document.body.appendChild(labelRenderer.domElement);

    const controls = new OrbitControls(camera, labelRenderer.domElement);
    controls.enableDamping = true;

    // Luz
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 10, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // Plano chão
    const plane = new THREE.Mesh(
      new THREE.PlaneGeometry(100, 100),
      new THREE.MeshStandardMaterial({ color: 0x333333 })
    );
    plane.rotation.x = -Math.PI / 2;
    scene.add(plane);

    // Sons
    const listener = new THREE.AudioListener();
    camera.add(listener);
    const audioLoader = new THREE.AudioLoader();
    const sounds = [new THREE.Audio(listener), new THREE.Audio(listener), new THREE.Audio(listener)];

    audioLoader.load('som1.mp3', buffer => sounds[0].setBuffer(buffer));
    audioLoader.load('som2.mp3', buffer => sounds[1].setBuffer(buffer));
    audioLoader.load('som3.mp3', buffer => sounds[2].setBuffer(buffer));

    // Dados simulados (substitua por dados reais do banco)
    const foguinhos = [
      { nome: "Foguinho 1", dias: 5, skin: 1, x: -4 },
      { nome: "Foguinho 2", dias: 10, skin: 2, x: 0 },
      { nome: "Foguinho 3", dias: 15, skin: 3, x: 4 },
    ];

    // Criar Foguinhos
    foguinhos.forEach((f, i) => {
      const group = new THREE.Group();
      group.position.set(f.x, 1, 0);
      scene.add(group);

      // Corpo
      const geometry = new THREE.SphereGeometry(1.2, 32, 32);
      const colors = [0xffff00, 0xff0000, 0x8000ff];
      const material = new THREE.MeshStandardMaterial({ color: colors[f.skin - 1] });
      const body = new THREE.Mesh(geometry, material);
      group.add(body);

      // Estilo por skin
      if (f.skin === 1) {
        // Amarelo com olhos
        const eyeGeo = new THREE.SphereGeometry(0.15);
        const eyeMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
        const eye1 = new THREE.Mesh(eyeGeo, eyeMat);
        const eye2 = eye1.clone();
        eye1.position.set(-0.4, 0.4, 1);
        eye2.position.set(0.4, 0.4, 1);
        group.add(eye1, eye2);
      } else if (f.skin === 2) {
        // Vermelho com chaminha
        const flame = new THREE.ConeGeometry(0.5, 1, 16);
        const flameMat = new THREE.MeshStandardMaterial({ color: 0xff6600 });
        const cone = new THREE.Mesh(flame, flameMat);
        cone.position.y = 1.5;
        group.add(cone);
      } else if (f.skin === 3) {
        // Roxo com "óculos"
        const glasses = new THREE.RingGeometry(0.2, 0.3, 16);
        const glassesMat = new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.DoubleSide });
        const g1 = new THREE.Mesh(glasses, glassesMat);
        const g2 = g1.clone();
        g1.position.set(-0.4, 0.4, 1.01);
        g2.position.set(0.4, 0.4, 1.01);
        group.add(g1, g2);
      }

      // Texto nome e dias
      const label = document.createElement('div');
      label.className = 'label';
      label.innerHTML = `${f.nome}<br>${f.dias} dias`;
      const labelObj = new CSS2DObject(label);
      labelObj.position.set(0, 2.5, 0);
      group.add(labelObj);

      // Animação
      const initialY = group.position.y;
      group.userData.float = { offset: Math.random() * Math.PI * 2, speed: 0.02 };

      // Interação som
      const raycaster = new THREE.Raycaster();
      const pointer = new THREE.Vector2();
      window.addEventListener('click', event => {
        pointer.x = (event.clientX / innerWidth) * 2 - 1;
        pointer.y = -(event.clientY / innerHeight) * 2 + 1;
        raycaster.setFromCamera(pointer, camera);
        const intersects = raycaster.intersectObjects([body], true);
        if (intersects.length) {
          sounds[i].play();
        }
      });
    });

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
      labelRenderer.setSize(innerWidth, innerHeight);
    });

    // Loop
    function animate() {
      requestAnimationFrame(animate);
      scene.traverse(obj => {
        if (obj.isGroup && obj.userData.float) {
          const t = performance.now() * 0.001;
          obj.position.y = 1 + Math.sin(t + obj.userData.float.offset) * 0.2;
        }
      });
      controls.update();
      renderer.render(scene, camera);
      labelRenderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
