<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mundo dos Foguinhos</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB); // Céu azul

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 10);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1, 0);
    controls.update();

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 10, 10);
    scene.add(directionalLight);

    // Chão
    const groundTexture = new THREE.TextureLoader().load('rua-textura.jpg');
    groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
    groundTexture.repeat.set(10, 10);
    const groundMaterial = new THREE.MeshStandardMaterial({ map: groundTexture });
    const ground = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Prédio simples
    function criarPredio(x, z) {
      const geometry = new THREE.BoxGeometry(2, 5, 2);
      const material = new THREE.MeshStandardMaterial({ color: 0x333333 });
      const predio = new THREE.Mesh(geometry, material);
      predio.position.set(x, 2.5, z);
      scene.add(predio);
    }

    criarPredio(-5, -5);
    criarPredio(5, -5);
    criarPredio(-5, 5);
    criarPredio(5, 5);

    // Loja simples
    const loja = new THREE.Mesh(
      new THREE.BoxGeometry(3, 2, 3),
      new THREE.MeshStandardMaterial({ color: 0xff6600 })
    );
    loja.position.set(0, 1, -8);
    scene.add(loja);

    // Foguinhos - novos modelos GLB
    const loader = new GLTFLoader();
    const foguinhos = [
      { path: 'foguinho_amarelo_0525132838_texture.glb', position: [-2, 0, 0] },
      { path: 'Fire_Buddy_0527220119_texture.glb', position: [0, 0, 0] },
      { path: 'roxo.glb', position: [2, 0, 0] } // Enviar depois o modelo real
    ];

    foguinhos.forEach(f => {
      loader.load(f.path, gltf => {
        const model = gltf.scene;
        model.position.set(...f.position);
        scene.add(model);
      }, undefined, error => {
        console.error(`Erro ao carregar ${f.path}`, error);
      });
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
