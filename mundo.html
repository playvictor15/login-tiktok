<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mundo dos Foguinhos</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
  // Carregar dados do foguinho do servidor
  fetch('/foguinhos')
    .then(res => res.json())
    .then(foguinhos => {
      init(foguinhos);
    })
    .catch(err => {
      alert("Erro ao carregar seus Foguinhos. Faça login e crie um Foguinho primeiro.");
      console.error(err);
    });

  function init(foguinhos) {
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Luz
    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambientLight);

    // Rua (plano cinza escuro)
    const ruaGeometry = new THREE.PlaneGeometry(100, 100);
    const ruaMaterial = new THREE.MeshStandardMaterial({ color: 0x222222 });
    const rua = new THREE.Mesh(ruaGeometry, ruaMaterial);
    rua.rotation.x = -Math.PI / 2;
    scene.add(rua);

    // Carregar cada Foguinho
    const foguinhoMeshes = [];

    foguinhos.forEach((foguinho, index) => {
      const geometry = new THREE.SphereGeometry(1, 32, 32);
      const cor = foguinho.skin == 1 ? 0xffff00 : foguinho.skin == 2 ? 0xff0000 : 0x9900cc;
      const material = new THREE.MeshStandardMaterial({ color: cor });
      const foguinhoMesh = new THREE.Mesh(geometry, material);
      foguinhoMesh.position.set(index * 3, 1, 0);
      foguinhoMesh.userData = {
        nome: foguinho.nome,
        dias: foguinho.dias,
        skin: foguinho.skin,
        som: new Audio(foguinho.skin == 1 ? 'amarelo.mp3' : foguinho.skin == 2 ? 'vermelho.mp3' : 'roxo.mp3')
      };
      scene.add(foguinhoMesh);
      foguinhoMeshes.push(foguinhoMesh);
    });

    // Movimento básico com teclado (para o primeiro foguinho do array)
    const teclas = {};
    document.addEventListener('keydown', e => teclas[e.key] = true);
    document.addEventListener('keyup', e => teclas[e.key] = false);

    const velocidade = 0.1;

    function animate() {
      requestAnimationFrame(animate);

      const f = foguinhoMeshes[0]; // Apenas o primeiro é controlável por enquanto
      if (f) {
        if (teclas['w']) f.position.z -= velocidade;
        if (teclas['s']) f.position.z += velocidade;
        if (teclas['a']) f.position.x -= velocidade;
        if (teclas['d']) f.position.x += velocidade;
      }

      camera.position.set(0, 10, 10);
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    animate();
  }
</script>
</body>
</html>
