<<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mundo dos Foguinhos</title>
  <style>
    body { margin: 0; overflow: hidden; background: #202020; }
    canvas { display: block; }
    .label {
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-shadow: 1px 1px 2px black;
      text-align: center;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/controls/OrbitControls.js';
    import { CSS2DRenderer, CSS2DObject } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/renderers/CSS2DRenderer.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 12);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    const labelRenderer = new CSS2DRenderer();
    labelRenderer.setSize(innerWidth, innerHeight);
    labelRenderer.domElement.style.position = 'absolute';
    labelRenderer.domElement.style.top = '0';
    document.body.appendChild(labelRenderer.domElement);

    const controls = new OrbitControls(camera, labelRenderer.domElement);
    controls.enableDamping = true;

    scene.add(new THREE.AmbientLight(0x404040));
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 10, 5);
    scene.add(light);

    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(100, 100),
      new THREE.MeshStandardMaterial({ color: 0x333333 })
    );
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    const listener = new THREE.AudioListener();
    camera.add(listener);
    const audioLoader = new THREE.AudioLoader();
    const soundPaths = ['danca_foguinho.mp3', 'aceno_foguinho.mp3', 'andar_foguinho.mp3'];
    const sounds = soundPaths.map(() => new THREE.Audio(listener));
    soundPaths.forEach((path, i) => {
      audioLoader.load(path, buffer => sounds[i].setBuffer(buffer));
    });

    const foguinhos = [
      { nome: "Foguinho 1", dias: 5, skin: 1, x: -4, imagem: 'amarelo.jpeg' },
      { nome: "Foguinho 2", dias: 10, skin: 2, x: 0, imagem: 'vermelho.jpeg' },
      { nome: "Foguinho 3", dias: 15, skin: 3, x: 4, imagem: 'roxo.jpeg' },
    ];

    const textureLoader = new THREE.TextureLoader();
    const raycaster = new THREE.Raycaster();
    const pointer = new THREE.Vector2();

    foguinhos.forEach((f, i) => {
      const textura = textureLoader.load(f.imagem);
      const material = new THREE.MeshStandardMaterial({ map: textura });
      const esfera = new THREE.Mesh(new THREE.SphereGeometry(1.2, 32, 32), material);
      esfera.position.set(f.x, 1, 0);
      esfera.userData.float = { offset: Math.random() * Math.PI * 2 };
      esfera.userData.sound = sounds[i];

      // Label com nome e dias
      const labelDiv = document.createElement('div');
      labelDiv.className = 'label';
      labelDiv.innerHTML = `${f.nome}<br>${f.dias} dias`;
      const labelObj = new CSS2DObject(labelDiv);
      labelObj.position.set(0, 2.5, 0);
      esfera.add(labelObj);

      scene.add(esfera);

      // Click interativo com som
      window.addEventListener('click', event => {
        pointer.x = (event.clientX / innerWidth) * 2 - 1;
        pointer.y = -(event.clientY / innerHeight) * 2 + 1;
        raycaster.setFromCamera(pointer, camera);
        const intersects = raycaster.intersectObject(esfera, true);
        if (intersects.length > 0) {
          esfera.userData.sound.play();
        }
      });
    });

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
      labelRenderer.setSize(innerWidth, innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      const t = performance.now() * 0.001;
      scene.traverse(obj => {
        if (obj.userData.float) {
          obj.position.y = 1 + Math.sin(t + obj.userData.float.offset) * 0.2;
        }
      });
      controls.update();
      renderer.render(scene, camera);
      labelRenderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
