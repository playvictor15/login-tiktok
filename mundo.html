<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mundo dos Foguinhos</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

<script>
  fetch('/foguinhos')
    .then(res => res.json())
    .then(foguinhos => {
      init(foguinhos);
    })
    .catch(err => {
      alert("Erro ao carregar seus Foguinhos. FaÃ§a login e crie um Foguinho primeiro.");
      console.error(err);
    });

  function init(foguinhos) {
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.set(0, 5, 10);
    controls.update();

    const light = new THREE.AmbientLight(0xffffff, 1.5);
    scene.add(light);

    const ruaGeometry = new THREE.PlaneGeometry(100, 100);
    const ruaMaterial = new THREE.MeshStandardMaterial({ color: 0x222222 });
    const rua = new THREE.Mesh(ruaGeometry, ruaMaterial);
    rua.rotation.x = -Math.PI / 2;
    scene.add(rua);

    const loader = new THREE.GLTFLoader();
    const mixers = [];

    const skins = {
      1: { model: 'foguinho1.glb', sound: 'amarelo.mp3' },
      2: { model: 'foguinho2.glb', sound: 'vermelho.mp3' },
      3: { model: 'foguinho3.glb', sound: 'roxo.mp3' }
    };

    foguinhos.forEach((foguinho, i) => {
      const { model, sound } = skins[foguinho.skin] || skins[1];

      loader.load(model, gltf => {
        const model = gltf.scene;
        model.position.set(i * 3, 0, 0);
        scene.add(model);

        const soundEl = new Audio(sound);
        soundEl.play();

        const mixer = new THREE.AnimationMixer(model);
        if (gltf.animations.length > 0) {
          const action = mixer.clipAction(gltf.animations[0]);
          action.play();
        }
        mixers.push(mixer);
      }, undefined, err => {
        console.error('Erro ao carregar modelo:', err);
      });
    });

    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      mixers.forEach(m => m.update(delta));
      renderer.render(scene, camera);
    }

    animate();
  }
</script>
</body>
</html>
