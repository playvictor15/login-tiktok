<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mundo dos Foguinhos</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script type="module">
 import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js';
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87CEEB); // Céu azul

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 5, 10);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.target.set(0, 1, 0);
  controls.update();

  // Luzes
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));
  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(10, 10, 10);
  scene.add(dirLight);

  // Chão com textura
  const groundTexture = new THREE.TextureLoader().load('rua-textura.jpg');
  groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
  groundTexture.repeat.set(10, 10);
  const groundMaterial = new THREE.MeshStandardMaterial({ map: groundTexture });
  const ground = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), groundMaterial);
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // Prédios
  function criarPredio(x, z) {
    const predio = new THREE.Mesh(
      new THREE.BoxGeometry(2, 5, 2),
      new THREE.MeshStandardMaterial({ color: 0x333333 })
    );
    predio.position.set(x, 2.5, z);
    scene.add(predio);
  }

  criarPredio(-5, -5);
  criarPredio(5, -5);
  criarPredio(-5, 5);
  criarPredio(5, 5);

  // Loja
  const loja = new THREE.Mesh(
    new THREE.BoxGeometry(3, 2, 3),
    new THREE.MeshStandardMaterial({ color: 0xff6600 })
  );
  loja.position.set(0, 1, -8);
  scene.add(loja);

  // Modelos dos Foguinhos
  const loader = new GLTFLoader();
  const foguinhos = [
    { path: 'foguinho-amarelo.glb', position: [-2, 0, 0], som: 'amarelo.mp3' },
    { path: 'foguinho-vermelho.glb', position: [0, 0, 0], som: 'vermelho.mp3' },
    { path: 'roxo.glb', position: [2, 0, 0], som: 'roxo.mp3' }
  ];

  foguinhos.forEach(f => {
    loader.load(f.path, gltf => {
      const model = gltf.scene;
      model.position.set(...f.position);
      scene.add(model);

      // Tocar som ao clicar no modelo
      const audio = new Audio(f.som);
      model.userData.sound = audio;

      model.traverse(child => {
        if (child.isMesh) {
          child.cursor = 'pointer';
          child.userData.clickable = true;
        }
      });

      model.name = f.path;

      window.addEventListener('click', () => {
        if (audio && audio.play) {
          audio.play().catch(() => {});
        }
      });
    }, undefined, error => {
      console.error(`Erro ao carregar ${f.path}`, error);
    });
  });

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
